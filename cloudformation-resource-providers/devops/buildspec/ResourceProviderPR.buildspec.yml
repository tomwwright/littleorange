---
version: 0.2
env:
  variables:
    ResourceProvider: ""
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - make Pipenv
      - pipenv run make HackPipenvForCloudFormationCLI
  build:
    commands:
      - pipenv run make ValidateResourceProvider ResourceProvider=${ResourceProvider}
